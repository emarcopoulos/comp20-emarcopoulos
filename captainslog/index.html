<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#log").html(localStorage.text);
		});
		$(document).keypress(function(e) {
	  		if(e.which == 13) {
		  		var text = timeStamp();
		  		if (text == "") {
		  			return;
		  		}
		  		$("#log").prepend(text);
		  		localStorage.text = text + localStorage.text;
		  		$("#msg").val("");
		  	}
		});
		function timeStamp () {
			if ($("#msg").val() == "") {
				return "";
			}
		  	var d = new Date();
		  	var mins = d.getMinutes();
		  	if (mins >= 10) {
		  		return "<p class = 'item'>" +d.getHours() + ":" + mins + " " + d.toDateString() + " - " + $("#msg").val() + "</p>";
		  	} else {
		  		return "<p class = 'item'>" + d.getHours() + ":0" + mins + " " + d.toDateString() + " - " + $("#msg").val() + "</p>";
		  	}
		}
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
